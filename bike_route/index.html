<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="estilo.css" />
    <title>Bike Tour</title>
  </head>
  <body>
    <div class="contenedor">
      <header>
        <div class="logo">
          <span class="icono">
            <i class="fa-solid fa-bicycle"></i>
          </span>
          <h2>Bike Tour</h2>
        </div>
        <nav>
            <a href="#">Ruta</a>
            <a href="#" class="btn">Inscripción</a>
        </nav>
      </header> <!--Fin header-->

      <div class="fila">
        <div class="col">
            <span class="dia">24</span>
            <div class="fecha">
                <i class="fa-solid fa-calendar-days"></i>
                <span class="mes">DE FEBRERO</span>
            </div>
        </div>
        <div class="col">
            <div class="item">
                <i class="fa-solid fa-mountain-sun"></i>
                <span>Por montaña</span>
            </div>
            <div class="item">
                <i class="fa-solid fa-route"></i>
                <span>80 Kilómetros</span>
            </div>
            <div class="item">
                <i class="fa-solid fa-user-plus"></i>
                <span>Equipos Mixtos</span>
            </div>
        </div>
      </div> <!--Fin div fila-->

      <div class="info">
        <div class="col">
            <h2>Sierra Dorada <br> Colombia</h2>
        </div>
        <div class="col">
            <i class="fa-solid fa-calendar-days"></i>
            <p>Próximos eventos</p>
            <a href="#">Consultar quí</a>
        </div>
        <div class="col">
            <i class="fa-solid fa-circle-info"></i>
            <p>Más información</p>
            <a href="#">Consultar quí</a>
        </div>
        <div class="col">
            <div class="contenedor-lupa"></div>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div> <!--Fin div info-->

    </div> <!--Fin div contenedor-->
  </body>
</html>
